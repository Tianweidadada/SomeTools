<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Register</title>
    <script src="{{ url_for("static",filename="js/jquery-3.4.1.js") }}"></script>
    <script>
        $(function () {
            $("#get_code").click(function () {
                var username = $("#username").val();
                var phone = $("#phone").val();
                $.getJSON("/sendcode/",{"username":username,"phone":phone},function (data) {
                    console.log(data);
                })
            })
        })
    </script>
</head>
<body>

    <form action="{{ url_for('blue.student_register') }}" method="post">
        <span>用户名:</span><input type="text" id="username" name="username" placeholder="请输入用户名">
        <br>
        <span>手机号:</span><input type="text" id="phone" name="phone" placeholder="请输入手机号">
        <br>
        <span>验证码</span><input type="text" id="code" name="code" placeholder="请输入验证码">
        <button id="get_code" type="button">获取验证码</button>
        <br>
        <span>密码</span><input type="password" name="password" id="password" placeholder="请输入密码">
        <br>
        <button type="submit">注册</button>
    </form>
</body>
</html>
